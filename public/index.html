
<!DOCTYPE html>
<html lang="zh_cn">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./favicon.ico">
    <title>Angularjs Demo</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="./css/myApp.css" rel="stylesheet">

  </head>

  <body ng-app="myApp">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
         <a class="navbar-brand">SISE-GAME KanBan<span ng-if="user!=null">[当前用户：{{user.username}}]</span></a>
        </div>
      
        <div class="navbar-collapse collapse"  ng-controller="UserCtrl"  ng-if="user==null">
          <form class="navbar-form navbar-right" ng-submit="login()">
            <div class="form-group">
                <input type="text" placeholder="学号" ng-model="user.username"  class="form-control" style="width:120px">
            </div>
            <div class="form-group">
              <input type="password" placeholder="密码"  ng-model="user.password"  class="form-control" style="width:120px">
            </div>
            <button type="submit" class="btn btn-info" ng-click="login()">登  录</button>
            <a  href="#/register"><span class="btn btn-info">注  册</span></a>
		  </form>
          
        </div><!--/.navbar-collapse -->
      </div>
    </nav>
    <ng-view></ng-view>

      <hr>
      <footer>
        <p>&copy; SISE GAME 2014</p>
      </footer>
    </div> <!-- /container -->

    <script src="/socket.io/socket.io.js"></script>
    <script src="./libs/jquery.js"></script>
    <script src="./libs/angular.js"></script>
    <script src="./libs/angular-resource.js"></script>
    <script src="./libs/angular-route.js"></script>
    <script src="./libs/marked.js"></script>
    <script src="./libs/angular-marked.js"></script>
    <script src="./libs/ui-bootstrap-tpls.min.js"></script>
    
    <script src="./js/app.js"></script>
    <script src="./js/controllers.js"></script>
    <script src="./js/directives.js"></script>
  </body>
</html>
