<div class="well" >
    <form name="form" novalidate crud-edit="item" >
        <legend>修改信息</legend>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>标题</label>
                    <input type="text" name="title" ng-model="item.title" required ng-minlength="4" ng-maxlength="10" class="form-control"  autofocus>
                    <br>
                    <!--<span ng-show="showError('title', 'required')" class="help-inline"></span>-->
					 <ng-messages for="form.title.$error" multiple>
					   <ng-message when="required">必须输入标题！</ng-message>
					   <ng-message when="minlength">不能少于4个字符</ng-message>
					   <ng-message when="maxlength">不能多于10个字符</ng-message>
					</ng-messages>
           
                </div>
            	<div class="form-group">
				　<label>标签</label>	
				  <ui-select multiple ng-model="item.tags" theme="bootstrap" close-on-select="false" style="width: 300px;" title="请选择">
   　　　　　　　　　 <ui-select-match placeholder="请选择 ...">{{$item}}</ui-select-match>
    　　　　　　　　　<ui-select-choices repeat="tag in availableTags | filter:$select.search">
                    {{tag}}
                     </ui-select-choices>
                  </ui-select>
                </div>
                <div class="form-group">
                  <label>关闭日期</label>
                  <div class="well well-sm" ng-model="item.closeDate">
			         <!--<input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="item.closeDate" is-open="dateSelectOpened" min-date="2015-01-22" max-date="'2016-06-22'"  close-text="关闭" />
                     <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="openDate($event)"><i class="glyphicon glyphicon-calendar"></i></button>
			         </span>-->
			         <datepicker min="minDate" show-weeks="showWeeks" close-text="关闭"></datepicker>
                  </div>
			   </div>
            </div>
            <div class="col-md-6">
				 <div class="form-group">
                    <label>具体内容</label>
                    <textarea rows="10" cols="10" ng-model="item.text" class="form-control"></textarea>
                </div>
             </div>
      </div>
      <div class="row">
            <hr>
            <crud-buttons class="col-md-12"></crud-buttons>
        </div>
    </form>
</div>
