<div class="well">
    <h4>交付件信息维护</h4>
    <hr>
    <form name="form" >
        <div class="form-group">
            <label>名称</label>
            <input type="text" name="name" ng-model="item.name" class="form-control" required autofocus>
        </div>
        <div class="form-group">
            <label>分类</label>
            <input type="text" ng-model="item.catalog" class="form-control" >
        </div>
        <div class="form-group">
            <label>优先级</label>
            <input type="number" ng-model="item.priority" class="form-control" >
        </div>
        <div class="form-group">
            <label>预计工作量(人时)</label>
            <input type="number" ng-model="item.estimation" class="form-control">
        </div>
        <div class="form-group">
            <label>补充说明</label>
            <input type="text" ng-model="item.note" class="form-control">
        </div>
        <div class="form-group">
            <label>验收规格描述</label>
            <textarea rows="10" ng-model="item.desc" class="form-control"></textarea>
        </div>
        <hr>
        <div>
           <button type="button" class="btn btn-primary save"  ng-click="save()">保　存</button>
        </div>
    </form>
</div>
