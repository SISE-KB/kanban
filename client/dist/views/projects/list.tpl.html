<div class="well" ng-if="isAdmin()">
    <button class="btn btn-default" ng-click="create()">新　建</button>
</div>
<h2>全部</h2>
<table class="table table-bordered table-condensed table-striped table-hover">
    <thead>
    <tr>
        <th>项目名称</th>
        <th>类型</th>
		<th>关键字</th>
		<th>样本</th>
        <th>状态</th>
        <th>预计完成日期</th>
        <th ng-if="isAdmin()">操作</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in data" ng-click="view(item)">
        <td ng-click="manageBacklogs(project)">{{item.name}}</td>
        <td>{{item.catalog}}</td>
		<td>{{item.tags}}</td>
		<td>{{item.isSample}}</td>
		<td>{{item.state}}</td>
		<td>{{item.planDate | date:'yyyy/MM/dd'}}</td>
        <td ng-if="isAdmin()"><button class="btn btn-danger remove" ng-click="remove(item, $index, $event)">删除</button>
          <a ng-click="manageBacklogs(project)">Product backlog</a>
          <a ng-click="manageSprints(project)">Sprints</a>
          </td>
    </tr>
    </tbody>
</table>
<pagination total-items="totalItems" ng-model="currentPage" num-per-page="numPerPage"
max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" 
previous-text="上页" next-text="下页" first-text="首页" last-text="尾页"
num-pages="numPages">
</pagination>
<div class="row well">
  <div ui-view class="col-md-12 slide"></div>
</div>
