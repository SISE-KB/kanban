<div class="well" ng-if="isAdmin()">
    <button class="btn btn-default" ng-click="create()">新　建</button>
</div>
<h3>项目列表</h3>
<table class="table table-bordered table-condensed table-striped table-hover">
    <thead>
    <tr>
        <th>项目名称</th>
        <th>类型</th>
		<th>关键字</th>
        <th>状态</th>
        <th>预计完成日期</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in data| filter:txtFilter" >
        <td> <a ng-click="view(item)">{{item.name}}</a></td>
        <td>{{item.catalog}}</td>
		<td>{{item.tags}}</td>
		<td>{{item.state}}</td>
		<td>{{item.planDate | date:'yyyy/MM/dd'}}</td>
        <td>
		  <button class="btn btn-default" ng-click="backlogs(item)" ng-if="isProductMgr(item)">交付件清单</button>
		  <button class="btn btn-default" ng-click="sprints(item)" ng-if="isDevMgr(item)">开发计划</button>
		  <button class="btn btn-default" ng-click="issues(item)" >登记问题</button>
		<!--  <button class="btn btn-default success" ng-click=""  ng-if="isAdmin()">复制样板</button>-->
		  <button class="btn btn-default" ng-click="edit(item)" ng-if="isAdmin()">修　改</button>	
          <button class="btn btn-danger remove" ng-click="remove(item, $index, $event)" ng-if="isAdmin()">删除</button>
        </td>
    </tr>
    </tbody>
</table>
<pagination total-items="totalItems" ng-model="currentPage" num-per-page="numPerPage"
max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" 
previous-text="上页" next-text="下页" first-text="首页" last-text="尾页"
num-pages="numPages">
</pagination>
