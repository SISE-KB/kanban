<div class="well" >
	   <section class="container">
		 <label>可以直接从本地拖拉图片</label>
         <section class="droplet" ng-class="{ uploading: interface.isUploading() }">
            <section class="toolbar">
                <input type="button" class="button upload-files" value="上传到服务器"
                       ng-click="interface.uploadFiles()"
                       ng-hide="interface.isUploading()"
                       ng-class="{ clickable: interface.isReady() }" />
                <div class="add-files">
                    <input type="button" class="button add-files" value="打开本地文件..." />
                    <droplet-upload-multiple ng-model="interface"></droplet-upload-multiple>
                </div>
				<progressbar  value="interface.progress.percent" ng-show="interface.isUploading()">
				    <span style="color:black; white-space:nowrap;">{{interface.progress.percent}}%</span>
				</progressbar>
             </section>
             <droplet ng-model="interface">
                 <section class="message success" ng-class="{ visible: success }" ng-click="success = false">
                    成功上传 {{uploadCount}}个文件．
                </section>
                <section class="message error" ng-class="{ visible: error }" ng-click="error = false">
                   上传文件失败 .
                </section>
                <ul class="files">
                    <li ng-repeat="model in interface.getFiles(interface.FILE_TYPES.VALID)">
                        <droplet-preview ng-model="model"></droplet-preview>
                        <div class="delete" ng-click="model.deleteFile()">&times;</div>
                        <div class="size">{{model.file.size / 1024 / 1024 | number: 1}}MB</div>
                    </li>
                </ul>
            </droplet>
         </section>
    </section>
    
    <form name="form" novalidate crud-edit="item" >
        <legend>修改信息</legend>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>手机号</label>
                    <input type="text" name="mobileNo" class="form-control" ng-model="item.mobileNo" required ng-minlength="3" ng-maxlength="12" unique-mobile-no autofocus>
          			 <ng-messages for="form.mobileNo.$error" multiple  style="color:red;">
					   <ng-message when="required">必须输入！</ng-message>
					   <ng-message when="minlength">不能少于3个字符</ng-message>
					   <ng-message when="maxlength">不能多于12个字符</ng-message>
					   <ng-message when="uniqueMobileNo">该号已被占用，请重新输入！</ng-message>
					</ng-messages>
					 <br>
                </div>
                 <div class="form-group">
                    <label>昵称</label>
                    <input type="text"  name="name" ng-model="item.name" class="form-control">
                     <br>
                </div>
                <div class="form-group">
                    <label>密码</label>
                     <br>
                     <input type="password"  name="password" ng-model="item.password" class="form-control"　required>
                   　 <ng-messages for="form.password.$error" style="color:red;">
					    <ng-message when="required">必须输入！</ng-message>
					  </ng-messages>  
                </div>
                <div class="form-group" ng-if="$state.current.name.indexOf('create')>=0">
                    <label>密码确认</label>
                     <input type="password"  name="passwordRepeat" ng-model="password" class="form-control"　required validate-equals="item.password">
                      <ng-messages for="form.passwordRepeat.$error" multiple style="color:red;">
					     <ng-message when="required">必须输入！</ng-message>
					     <ng-message when="equal">密码不匹配</ng-message>
					  </ng-messages>  
					  <br>　              　　　　　
                </div>
              <!--<dropdown-multiselect ng-model="item.skills" options="availableSkills"></dropdown-multiselect>-->
				<div class="form-group">
						<label>技能</label>
						<ui-select multiple ng-model="item.skills" close-on-select="false">
   　　　　　　　　　  	<ui-select-match placeholder="请选择 ...">{{$item}}</ui-select-match>
    　　　　　　　　　		<ui-select-choices repeat="s in availableSkills | filter:$select.search">
                        {{s}}
                            </ui-select-choices>
                        </ui-select>
                        <br>
				    </div>
	
           </div>
           <div class="col-md-6">
			    <div class="form-group">
                    <label>类型</label>
                    <input type="text" name="type" ng-model="item.type" class="form-control" >
                     <br>
                </div>
                <div class="form-group">
                    <label>是管理员？</label>
                    <input type="checkbox" ng-model="item.isAdmin">
                     <br>
                 </div>
                 <div class="form-group">
                    <label>是否有效？</label>
                    <input type="checkbox" ng-model="item.isActive">
                    <br>
                 </div>
				 <div class="form-group">
                    <label>其他说明</label>
                    <textarea rows="16" cols="10" ng-model="item.desc" class="form-control"></textarea>
                 </div>
          </div>
      </div>
      <div class="row">
            <hr>
            <crud-buttons class="col-md-12"></crud-buttons>
        </div>
    </form>
</div>
