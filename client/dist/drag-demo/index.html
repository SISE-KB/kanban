<!DOCTYPE html>
<html ng-app="dropDemo">
  <head>
    <title>AngularDrop</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="app.css">
  </head>
  <body ng-controller="DemoCtrl">
    <div class="container">
      <div class="page-header">
        <h3>Simple Drag &amp; Drop</h3>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading dropdemo" droppable drop-allowed="'div.drag, div.the-dragger'"
             ng-controller="DropCtrl">
          <div class="drag the-dragger" draggable drag-keep-size="true">
            <h2>Drag me <small>anywhere you want me to go</small></h2>
            <p>If dropped into one of these three areas, I will snap into place. Otherwise, I'll just hang around.</p>
          </div>
          <h2 ng-if="!hasElement()" class="dropzone">[ Drop Zone ]</h2>
        </div>
        <div class="panel-body dropdemo" droppable drop-allowed="'div.the-dragger'" ng-controller="DropCtrl">
          <h2 ng-if="!hasElement()" class="dropzone">[ Drop Zone ]</h2>
        </div>
        <div class="panel-footer dropdemo" droppable ng-controller="DropCtrl">
          <h2 ng-if="!hasElement()" class="dropzone">[ Drop Zone ]</h2>
        </div>
        <div class="panel-footer dropdemo" droppable drop-allowed="'not-the-dragger'" ng-controller="DropCtrl">
          <h2 ng-if="!hasElement()" class="dropzone">[ Invalid Drop Zone ]</h2>
        </div>
      </div>
      <div class="page-header">
        <h3>Constrained Dragging Within Parent</h3>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3>Drag the cursor around the world</h3>
        </div>
        <div class="panel-body center">
          <div class="map-body">
            <img draggable drag-within="parent" src="images/appbar.location.round.png" alt="Drag me around" style="position:relative; top:280px; left:35px;" />
          </div>
        </div>
        <div class="panel-footer">
        </div>
      </div>
    </div>
    <script src="../jquery.min.js"></script>
    <script src="../angular.js"></script>
    <script src="../angular-drop.js"></script>
    <script src="app.js"></script>
    
  </body>
</html>
