<html>
<head>
  <meta charset="utf-8">

<link href="app2.css" rel="stylesheet" type="text/css"/>
<script src="../angular.js"></script>
<script src="Sortable.js"></script>
<script src="ng-sortable.js"></script>
 <script type="text/javascript">

   angular.module('myApp', ['ng-sortable'])
    .controller('demo', ['$scope', function ($scope) {
        $scope.items1 = ['face-01.jpg', 'face-02.jpg', 'face-03.jpg','face-04.jpg'];
		$scope.items2 = ['face-05.jpg', 'face-06.jpg', 'face-07.jpg'];
		$scope.items3 = ['face-08.jpg', 'face-09.jpg'];
		$scope.config1={
		   animation: 150,
		   draggable: '.tile',
		   handle: '.tile__name'
	    };
        $scope.config2 = {
            group: 'photo',
            animation: 150
		
          
        };
    }]);
  </script>
  
</head>
<body>
 <div ng-app="myApp" ng-controller="demo">
    <ul ng-sortable>
        <li ng-repeat="item in items1">{{item}}</li>
    </ul>

	<div class="container">
		<div id="multi" style="margin-left: 30px">
			<div><div data-force="5" class="layer title title_xl">KANBAN Drag demo</div></div>

			<div class="layer tile" data-force="30" ng-sortable="config1" >
				<div class="tile__name">Group A--{{items1.length}}</div>
				<div class="tile__list" ng-sortable="config2">
					<img ng-repeat="item in items1"   src="images/{{item}}">
				</div>
			</div>

			<div class="layer tile" data-force="25"  ng-sortable="config1" >
				<div class="tile__name">Group B--{{items2.length}}</div>
				<div class="tile__list" ng-sortable="config2">
					<img ng-repeat="item in items2" src="images/{{item}}">
				</div>
			</div>

			<div class="layer tile" data-force="20"  ng-sortable="config1" >
				<div class="tile__name">Group C--{{items3.length}}</div>
				<div class="tile__list" ng-sortable="config2">
					<img ng-repeat="item in items3"   src="images/{{item}}">
				</div>
			</div>

		</div>
	</div>

</div>
</body>
</html>
