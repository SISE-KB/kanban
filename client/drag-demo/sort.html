<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>AngularJS and Sortable demo</title>
<link href="app.css" rel="stylesheet" type="text/css"/>
<script src="lib/angular.min.js"></script>
<script src="lib/Sortable.js"></script>
<script src="lib/ng-sortable.js"></script>
<script src="app.js"></script>

  
</head>
<body ng-app="myApp">
	<div id="multi" class="container" style="margin-left: 30px" ng-controller="demo">
			<div class="layer title title-xl">KANBAN Drag demo</div>
            <div>
              <ul>
                <li ng-repeat="item in items1">{{item.name}}</li>
              </ul>
			</div>  
			<div class="layer tile" >
				<div class="tileName">ToDO--{{items1.length}}</div>
				<div class="tileList" ng-sortable="todoConfig">
					<img ng-repeat="item in items1" ng-src="images/{{item.img}}">
				</div>
			</div>

			<div class="layer tile" >
				<div class="tileName">Doing--{{items2.length}}</div>
				<div class="tileList" ng-sortable="doingConfig">
					<img ng-repeat="item in items2" ng-src="images/{{item.img}}">
				</div>
			</div>

			<div class="layer tile">
				<div class="tileName">Done--{{items3.length}}</div>
				<div class="tileList" ng-sortable="doneConfig">
					<img ng-repeat="item in items3"   ng-src="images/{{item.img}}">
				</div>
			</div>

	</div>
	
	<div id="todos"  class="container" style="margin-top: 100px">
		<div style="margin-left: 30px">
			<div><div data-force="5" class="layer title title-xl">AngluarJS / ng-sortable</div></div>

			<div style="width: 30%; margin-top: -8px; margin-left: 10px; float: left;" class="block__list block__list_words">
				<div ng-controller="TodoController">
					<span style="padding-left: 20px">{{remaining()}} of {{todos.length}} remaining</span>
					[ <a href="" ng-click="archive()">archive</a> ]
					<ul ng-sortable="{ group: 'todo', animation: 150 }" class="unstyled">
						<li ng-repeat="todo in todos">
							<input type="checkbox" ng-model="todo.done">
							<span class="done-{{todo.done}}">{{todo.text}}</span>
						</li>
					</ul>
					<form ng-submit="addTodo()" style="padding-left: 20px">
						<input type="text" ng-model="todoText" size="30"
							   placeholder="add new todo here">
					</form>
				</div>
			</div>


			<div style="clear: both"></div>
		</div>
	</div>


</body>
</html>
