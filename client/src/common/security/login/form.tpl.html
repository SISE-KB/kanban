<form name="form" novalidate class="login-form">
    <div class="modal-header">
        <h4>输入帐号与密码登录系统</h4>
    </div>
    <div class="modal-body">
        <div class="alert alert-warning" ng-show="authReason">
            {{authReason}}
        </div>
        <div class="alert alert-danger" ng-show="authError">
            {{authError}}
        </div>
        <div class="alert alert-info">请输入登录资料</div>
        <label>手机号</label>
        <input name="mobileNo" type="text" ng-model="user.mobileNo" required autofocus>
        <label>密码</label>
        <input name="password" type="password" ng-model="user.password" required>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary login" ng-click="login()" ng-disabled='form.$invalid'>登　录</button>
        <button class="btn btn-default clear" ng-click="clearForm()">清　除</button>
        <button class="btn btn-warning cancel" ng-click="cancelLogin()">取　消</button>
    </div>
</form>
