<div  class="container"  ng-controller="DashboardCtrl">
	<div ng-repeat="item in projects" class="col-md-4">		
		  <project-card mgr-image="{{item.mgrImage}}" 
		     prj-name="{{item.name}}"  
		     items1="item.backlogs.TODO"  items2="item.backlogs.DOING"  items3="item.backlogs.DONE" items4="item.backlogs.OK"
			  tasks="item.tasks"
			  issues="item.issues"
			>
		  </project-card>
