<div class="well">
      <h4>{{item.name}}
        <button class="btn" ng-click="edit()" ng-if="isProductMgr(item)">修　改</button>
        <button class="btn" ng-click="list()">列　表</button>
      </h4>
      
      <div class="row">
            <div class="col-md-6">
   			    <div>
					<label>类型:</label>
					<br>
                {{item.tags}}
                </div>
				<div>
			 		 <label>技术类型:</label>
			 		 <br>{{item.catalog}}
			 	</div>	   
				<div >
					<label>搜索关键字:</label>
					<br>{{item.tags}}
				</div>
			</div>
            <div class="col-md-6">
				<div>
					<label>产品代表:</label>
					<br><p ng-repeat="u in users | filter:{_id:item.productOwnerId}">{{u.name}}&lt;{{u.mobileNo}}&gt;</p>
				</div>
				<div>
					<label>开发组长:</label>
					<br><p ng-repeat="u in users|filter:{_id:item.devMasterId}">{{u.name}}&lt;{{u.mobileNo}}&gt;</p>
				</div>
				<div >
			 		   <label>状态:</label>
			 		   <br>{{item.state}}
		         </div>
				 <div>
                    <label>预计完成时间:</label>
                    <br>{{item.planDate | date:'yyyy/MM/dd'}}
  			    </div>
		
             </div>

      </div>
       <div class="row">
		      <div class="col-md-10">
				     <label>具体内容</label>
                    <div  marked="item.desc"></div>
               </div>
 	   </div>
</div>
