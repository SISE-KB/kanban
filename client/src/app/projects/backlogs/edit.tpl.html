<form name="form" novalidate >
    <div class="modal-header alert alert-info">
        <h4>交付件信息维护</h4>
    </div>
    <div class="modal-body">
        <label>名称</label>
        <input type="text" name="name" ng-model="item.name" class="form-control" required autofocus>
        <label>分类</label>
        <input type="text" ng-model="item.catalog" class="form-control" >
        <label>优先级</label>
        <input type="number" ng-model="item.priority" class="form-control" >
        <label>预计工作量(人时)</label>
        <input type="number" ng-model="item.estimation" class="form-control">
        <label>补充说明</label>
        <input type="text" ng-model="item.note" class="form-control">
        <div class="row">
	   <div class="col-md-6">
		<label>验收规格描述</label>
		<textarea rows="10" ng-model="item.desc" class="form-control"></textarea>
	   </div>
	   <div class="col-md-6">
		<label>预览</label>
		<div  marked="item.desc"></div>
	   </div>  
        </div>      
    </div> 
    <div class="modal-footer">
        <button class="btn btn-primary login" ng-click="save()" ng-disabled='form.$invalid'>保　存</button>
        <button class="btn btn-warning cancel" ng-click="cancel()">取　消</button>
    </div>
</form>
