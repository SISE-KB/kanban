		<div class="well">
			<button class="btn btn-default" ng-click="create()">New backlog item</button>
		</div>
		<div class="col-md-6">
		<div class="tileName">Todo--<span class="badge">{{todoItems.length}}</span></div>
				<div class="tileList" ng-sortable="todoConfig">
					<div ng-repeat="item in todoItems">
						<h3><span class="label label-primary">{{item.name}}</span></h3>
					</div>
				</div>
		</div>
		<div class="col-md-6">
		<div class="tileName">Doing--<span class="badge">{{doingItems.length}}</span></div>
				<div  class="tileList" ng-sortable="doingConfig">
					<div   ng-repeat="item in doingItems" >
						<h3><span class="label label-warning">{{item.name}}</span></h3>
					</div>
				</div>
		</div>
		<div class="col-md-6">
		<div class="tileName">Done--<span class="badge">{{doneItems.length}}</span></div>
				<div class="tileList" ng-sortable="doneConfig">
					<div  ng-repeat="item in doneItems" >
						<h3><span class="label label-success">{{item.name}}</span></h3>
					</div>
				</div>
		</div>
		<div class="col-md-6">
		<div class="tileName">Ok--<span class="badge">{{okItems.length}}</span></div>
				<div class="tileList" ng-sortable="okConfig">
					<div  ng-repeat="item in okItems" >
						<h3><span class="label label-success">{{item.name}}</span></h3>
					</div>
				</div>
		</div>
		</div>
		
  </div>
</div>
