<div class="well" >
    <form name="form" novalidate crud-edit="item" >
        <legend>修改信息</legend>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>手机号</label>
                    <input type="text" name="mobileNo" class="form-control" ng-model="item.mobileNo" required ng-minlength="3" ng-maxlength="12" unique-mobile-no autofocus>
                    <br>
					 <ng-messages for="form.mobileNo.$error" multiple>
					   <ng-message when="required">必须输入！</ng-message>
					   <ng-message when="minlength">不能少于3个字符</ng-message>
					   <ng-message when="maxlength">不能多于12个字符</ng-message>
					   <ng-message when="uniqueMobileNo">该号已被占用，请重新输入！</ng-message>
					</ng-messages>
                </div>
                <div class="form-group">
                    <label>昵称</label>
                    <input type="text"  name="name" ng-model="item.name" class="form-control">
                     <br>
                </div>
                <div class="form-group">
                    <label>密码</label>
                     <br>
                     <input type="password"  name="password" ng-model="item.password" class="form-control"　required>
                   　 <ng-messages for="form.password.$error">
					    <ng-message when="required">必须输入！</ng-message>
					  </ng-messages>  
                </div>
                <div class="form-group">
                    <label>密码确认</label>
                     <input type="password"  name="passwordRepeat" ng-model="password" class="form-control"　required validate-equals="item.password">
                   <br>　
                    <ng-messages for="form.passwordRepeat.$error" multiple>
					     <ng-message when="required">必须输入！</ng-message>
					     <ng-message when="equal">密码不匹配</ng-message>
					  </ng-messages>                　　　　　
                </div>
            	<div class="form-group">
				　<label>技能</label>	
				   <dropdown-multiselect ng-model="item.skills" options="availableSkills"></dropdown-multiselect>
				</div>
           </div>
           <div class="col-md-6">
				 <div class="form-group">
                    <label>其他说明</label>
                    <textarea rows="16" cols="10" ng-model="item.desc" class="form-control"></textarea>
                 </div>
          </div>
      </div>
      <div class="row">
            <hr>
            <crud-buttons class="col-md-12"></crud-buttons>
        </div>
    </form>
</div>
