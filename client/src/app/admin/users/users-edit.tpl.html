<div class="well">
    <form name="form" novalidate crud-edit="user">
        <legend>User</legend>
        <label for="mobileNo">手机号</label>
        <input class="col-md-6" type="text"  name="mobileNo" ng-model="user.mobileNo" required unique-mobileNo>
        <span ng-show="showError('mobileNo', 'required')" class="help-inline">必须输入！</span>
        <span ng-show="showError('mobileNo', 'uniqueMobileNo')" class="help-inline">该号已被占用，请重新输入！</span>
        <label for="name">昵称</label>
        <input class="col-md-6" type="text"  name="name" ng-model="user.name" required 
        <input class="col-md-6" type="password" name="password" ng-model="user.password" required>
        <span ng-show="showError('password', 'required')" class="help-inline">必须输入！</span>
        <span ng-show="showError('passwordRepeat', 'equal')" class="help-inline">密码不匹配！</span>
        <label for="passwordRepeat">Password (repeat)</label>
        <input class="col-md-6" type="password" name="passwordRepeat" ng-model="password" required validate-equals="user.password">
        <span ng-show="showError('passwordRepeat', 'required')" class="help-inline">必须输入！</span>
        <span ng-show="showError('passwordRepeat', 'equal')" class="help-inline">码不匹配！</span>
        <label>是管理员？</label>
        <input type="checkbox" ng-model="user.admin">
        <hr>
        <crud-buttons></crud-buttons>
    </form>
</div>
