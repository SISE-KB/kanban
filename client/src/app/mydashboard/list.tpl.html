<style>
body > .header {
  position: relative;
  max-height: 100px;
  z-index: 1030;
}

body > .header .navbar {
  height: 50px;
  margin-bottom: 0;
  margin-left: 220px;
}
.skin-blue .navbar {
  background-color: #3c8dbc;
}
.box-primary {
  border-top-color: #3c8dbc;
}
.box {
  position: relative;
  background: #ffffff;
  border-top: 2px solid #c1c1c1;
  margin-bottom: 20px;
  -webkit-border-radius: 3px;
  -moz-border-radius: 3px;
  border-radius: 3px;
  width: 100%;
  box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
}
.box-info {
  border-top-color: #00c0ef;
}
.box-warning {
  border-top-color: #f39c12;
}
.box-danger {
  border-top-color: #f56954;
}

.box-header {
  position: relative;
  -webkit-border-top-left-radius: 3px;
  -webkit-border-top-right-radius: 3px;
  -webkit-border-bottom-right-radius: 0;
  -webkit-border-bottom-left-radius: 0;
  -moz-border-radius-topleft: 3px;
  -moz-border-radius-topright: 3px;
  -moz-border-radius-bottomright: 0;
  -moz-border-radius-bottomleft: 0;
  border-top-left-radius: 3px;
  border-top-right-radius: 3px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
  border-bottom: 0px solid #f4f4f4;
  color: #444;
  padding-bottom: 10px;
}
.box-title {
  display: inline-block;
  padding: 10px 0px 10px 10px;
  margin: 0;
  font-size: 20px;
  font-weight: 400;
  float: left;
  cursor: default;
}
.box-body {
  padding: 10px;
  -webkit-border-top-left-radius: 0;
  -webkit-border-top-right-radius: 0;
  -webkit-border-bottom-right-radius: 3px;
  -webkit-border-bottom-left-radius: 3px;
  -moz-border-radius-topleft: 0;
  -moz-border-radius-topright: 0;
  -moz-border-radius-bottomright: 3px;
  -moz-border-radius-bottomleft: 3px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
  border-bottom-right-radius: 3px;
  border-bottom-left-radius: 3px;
}
.box-footer {
  border-top: 1px solid #f4f4f4;
  -webkit-border-top-left-radius: 0;
  -webkit-border-top-right-radius: 0;
  -webkit-border-bottom-right-radius: 3px;
  -webkit-border-bottom-left-radius: 3px;
  -moz-border-radius-topleft: 0;
  -moz-border-radius-topright: 0;
  -moz-border-radius-bottomright: 3px;
  -moz-border-radius-bottomleft: 3px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
  border-bottom-right-radius: 3px;
  border-bottom-left-radius: 3px;
  padding: 10px;
  background-color: #ffffff;
}

.fc-event {
	  text-align: left;
		margin: 10px 0;
		border-bottom: 1px solid #00c0ef;
		color: #fff;
		cursor: pointer;
}
		
.myevent {
	   float:left;
	   margin: 10px 0;
		border-bottom: 1px solid #64A4CF;
		color: #f66;
		cursor: pointer;
}

</style>

<div class="row">
 <div class="col-md-3">
     <div class="box box-info col-md-12" >
	     <h4 class="box-title">项目任务</h4>
         <div class="box-body">
			<div ng-repeat="task in tasks" class="fc-event col-md-12" data-drag="true" ng-model="task" 
			data-event='{"title":"{{task.name}}","taskId":"{{task._id}}"}' 
			jqyoui-draggable="{animate: true,revert: true,revertDuration: 0 }" >{{task.name}}</div>

         </div>
     </div>
     <div class="box box-warning  col-md-12">
         <h4 class="box-title">个人事情</h4>
          <br>
		 <form ng-submit="addMyEvent()">
			　　   <input type="text" ng-model="newText" size="15"  placeholder="增加自己的事情">
	    </form>
		 <br>
		 <div class="box-body">
             <div ng-repeat="evt in mytasks" class="myevent col-md-12" data-drag="true" ng-model="evt" 
              data-event='{"title":"{{evt.title}}"}' 
			   jqyoui-draggable="{animate: true,revert: true,revertDuration: 0 }" >{{evt.title}}</div>
			   
           </div>
      </div>
 </div>

 <div class="col-md-9 ">
  	   <div class="box box-primary">
           <div class="box-body no-padding">
			   <div id="calendar"></div>
              
           </div>
      </div>

<!-- 
 <div id="calendar" ng-model="eventSources" calendar="myCalendar1" ui-calendar="uiConfig.calendar"></div>-->


</div>


</div>
