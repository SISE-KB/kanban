<div class="well" >
    <form name="form" novalidate crud-edit="item" >
        <legend>问题信息</legend>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>名称</label>
                    <input type="text" name="name" ng-model="item.name" required ng-minlength="10" ng-maxlength="20" class="form-control"  autofocus>
					 <ng-messages for="form.name.$error" multiple>
					   <ng-message when="required">必须输入标题！</ng-message>
					   <ng-message when="minlength">不能少于10个字符</ng-message>
					   <ng-message when="maxlength">不能多于20个字符</ng-message>
					</ng-messages>
                    </br>
                </div>
				<div class="form-group">
						<label>类型(空格相隔)</label>
						<input ng-model="item.type" class="form-control" >
				   		<br>
				</div>
				<div class="form-group">
						<label>负责人</label>
				   		<ui-select ng-model="item.assignedUserId" close-on-select="true">
   　　　　　　　　　  	<ui-select-match placeholder="请选择 ...">{{$select.selected.name}}</ui-select-match>
    　　　　　　　　　		<ui-select-choices repeat="u._id as u in users | filter:$select.search">
                        {{u.name}}&lt;{{u.mobileNo}}&gt;
                            </ui-select-choices>
                        </ui-select>
                        <br>
				</div>
				<div class="form-group">
			 		   <label>问题来源</label>
					   <div class="btn-group">
						  	<label class="btn btn-primary" ng-model="item.targetType" btn-radio="'交付项'">交付项</label>
							<label class="btn btn-primary" ng-model="item.targetType" btn-radio="'项目'">项目</label>
					   </div>
					   <br>
				</div>  
				<div class="form-group">
						<label>目标名称</label>
						<input ng-model="item.target" class="form-control" >
				   		<br>
				</div>
				<div class="form-group">
						<label>优先级</label>
						<div class="btn-group">
						  	<label class="btn btn-primary" ng-model="item.priority" btn-radio="'1'">一级</label>
							<label class="btn btn-primary" ng-model="item.priority" btn-radio="'2'">二级</label>
							<label class="btn btn-primary" ng-model="item.priority" btn-radio="'3'">三级</label>
					   </div>
				</div>
			</div>
            <div class="col-md-6">
				 <div class="form-group">
                    <label>预计完成时间</label>
                    <div class="well well-sm" ng-model="item.closeDate">
				         <datepicker min="minDate" show-weeks="showWeeks"></datepicker>
				    </div> 
			    </div>
				 <div class="form-group">
                    <label>具体内容</label>
                    <textarea rows="16" cols="10" ng-model="item.spec" class="form-control"></textarea>
                </div>
             </div>

      </div>
      <div class="row">
            <hr>
            <crud-buttons class="col-md-12"></crud-buttons>
        </div>
    </form>
</div>
