<form name="form" novalidate >
    <div class="modal-header alert alert-info">
        <h4>信息维护</h4>
    </div>
    <div class="modal-body">
        <label>名称</label>
        <input type="text" name="name" ng-model="item.title" class="form-control" required autofocus>
     </div> 
    <div class="modal-footer">
        <button class="btn btn-primary login" ng-click="save()" ng-disabled='form.$invalid'>保　存</button>
        <button class="btn btn-warning cancel" ng-click="cancel()">取　消</button>
    </div>
</form>
